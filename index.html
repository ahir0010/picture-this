<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Picture This!</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="title">
            <h1>Picture This!</h1>
            <h4>My Really Cool Blog Post</h4>
        </div>
        <picture>
            <source srcset="images/museum-320_x_180.jpg 320w" media="(max-width: 479px)" />
            <source srcset="images/museum-480_x_269.jpg 480w" media="(max-width: 719px)" />
            <source srcset="images/museum-720_x_405.jpg 720w" media="(max-width: 959px)" />
            <source srcset="images/museum-480_x_480.jpg 960w" media="(min-width: 960px)" />
            <img src="images/museum.jpg" alt="placeholder" class="image" />
        </picture>
        
    </header>
</body>

</html>
